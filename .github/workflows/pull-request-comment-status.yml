name: Comment Artifact URL on PR

on:
  workflow_run:
    types:
      - completed
    workflows: [ Validate PR Checks ]

jobs:
  PostArtifactUrl:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Get Workflow List
        uses: actions/github-script@v6
        id: workflow-data
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            
            let artifactId = allArtifacts.data.artifacts.filter((artifact) => {
                          return artifact.name == "app-phone-debug"
                        })[0].id;
            
            const variables = {
              artifactId: artifactId,
              previousJobId: context.payload.workflow_run.id,
              suiteId: context.payload.workflow_run.check_suit_id,
              pullRequestNumber: context.payload.pull_request.number
            }
            
            return variables

      - name: Set Environment Variables
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
          echo "ARTIFACT_ID=${{steps.workflow-data.outputs.result.artifactId}}" >> "$GITHUB_ENV"
          echo "PREVIOUS_JOB_ID=${{steps.workflow-data.outputs.result.previousJobId}}" >> "$GITHUB_ENV"
          echo "SUITE_ID=${{steps.workflow-data.outputs.result.suiteId}}" >> "$GITHUB_ENV"
          echo "PULL_REQUEST_NUMBER=${{steps.workflow-data.outputs.result.pullRequestNumber}}" >> "$GITHUB_ENV"

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ env.PULL_REQUEST_NUMBER }}
          comment-author: 'github-actions[bot]'

      - name: Update Comment
        env:
          JOB_PATH: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ env.PREVIOUS_JOB_ID }}"
          ARTIFACT_URL: "${{ github.server_url }}/${{ github.repository }}/suites/${{ env.SUITE_ID }}/artifacts/${{ env.ARTIFACT_ID }}"
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ env.PULL_REQUEST_NUMBER }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |-
            ✅ Build Successful! ✅
            | Name     | Link                    |
            | -------- | ----------------------- |
            | Commit   | ${{ env.SHA_SHORT }}     |
            | Logs     | ${{ env.JOB_PATH }}     |
            | APK      | ${{ env.ARTIFACT_URL }} |
